<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Combine Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<style>
    
</style>

</head>
<body>
    <h1 id="first">Socket Combine Chat App</h1>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <ul id="msgHis"></ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input onkeypress="if(event.keyCode === 13) sendMsg();" type="text" name="" id="msg" class="form-control">
                    <button onclick="sendMsg()" id="btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>







    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        const sendMsg = () => {
            if(msg.value !== ''){
                socket.emit('chat', msg.value);
                msg.value = '';
            }
        }
        socket.on('chat_transfer',(msg, color)=> {
            let li = document.createElement('li');
            li.innerText = msg;
            msgHis.appendChild(li);
        })
    </script>
</body>
</html>
